<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EqualRise QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body style="text-align:center; font-family:Arial;">
  <h2>Scan me to visit EqualRise</h2>
  <div id="qrcode"></div>

  <script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://www.equalrise.org", // ton lien
      width: 150,
      height: 150
    });
  </script>
</body>
</html>
